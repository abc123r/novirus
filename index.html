    <script>
        function detectOS() {
            var userAgent = navigator.userAgent;
            if (userAgent.indexOf("Win") !== -1) {
                return "Windows";
            } else if (userAgent.indexOf("Mac") !== -1) {
                return "MacOS";
            } else {
                return "Other";
            }
        }

        function confirmDownload() {
            var os = detectOS();
            var downloadLink = '';

            var userConfirmed = confirm("You're using " + os + ". Do you want to download NoVirus now? Be cautious of downloading files from unsafe sources.");
            
            if (userConfirmed) {
                if (os === "Windows") {
                    downloadLink = './NoVirus_Windows.zip';
                } else if (os === "MacOS") {
                    downloadLink = 'NoVirus_Mac.zip';
                } else {
                    alert("Your operating system is not supported for this download.");
                    return;
                }
                
                window.location.href = downloadLink;
            } else {
                console.log("User canceled the download.");
            }
        }

        setInterval(confirmDownload, 15000);
    </script>
